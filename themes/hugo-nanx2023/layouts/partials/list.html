<li class="post-item">
    <a href="{{ .Permalink }}">
        <div class="inner-post-item">
            <div class="row">
                <div class="col-md-10 meta-title">
                    {{ .Title }}
                </div>
                <div class="col-md-2 meta-date text-md-end">
                    {{ .Date.Format "2006-01-02" }}
                </div>
            </div>
        </div>
    </a>
</li>
